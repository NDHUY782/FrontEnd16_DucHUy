<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Submit a tool</h1>
        </header>
        <div class="content">
            <div class="auth-form">
                <div class="form-label">
                    <label  for="text"> Name</label>
                </div>
                    <input  type="text">
                </div>
            <div class="auth-form">
                <div class="form-label">
                    <label for="text"> Link to resource</label>
                </div>
                <div class="form-input">
                    <input type="text">
                </div> 
            </div>
            <div class="auth-form">
                <div class="form-label">
                    <label for="text"> Category</label>
                </div>
                <div class="form-input">
                    <input type="text" id="txt_ide" list="ide" placeholder="Select a category">
                    <datalist id="ide">
                        <option value="Brackets"  />
                        <option value="Coda"  />
                        <option value="Dreamweaver"/>
                    </datalist>  
                </div> 
            </div>
        </div>
        <div class="form-button">
            <button class="auth-form-button">Submit</button>
        </div>
    </div>
</body>
</html>

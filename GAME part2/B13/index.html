<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <h1 class="heading">Game tìm số bí mật</h1>

                </div>

                <div class="score-box">

                    <div hidden class="score-result1">

                    </div>

                    <div hidden class="score-result4">

                    </div>

                    <div hidden class="score-awnser">

                    </div>
                </div>
            </div>
            <div class="play-box">
                <button class="play-newgame">Bắt đầu chơi</button>
                <button class="play-again">Chơi lại</button>
            </div>
        </div>
    </div>
